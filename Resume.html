<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Resume - Rudi Ikfan Maulana</title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      margin: 0;
      background: #f4f6f8;
      color: #222;
    }
    .slide-left {
    opacity: 0;
    transform: translateX(-10px);
    animation: slideInLeft 1.5s ease-out forwards;
    }

    .delay1 { animation-delay: 0.5s; }
    .delay2 { animation-delay: 1s; }

    @keyframes slideInLeft {
    from {
    opacity: 0;
    transform: translateX(-100px);
    }
    to {
    opacity: 1;
    transform: translateX(0);
    }
    }

    header {
      background: linear-gradient(90deg, #0f113f, #34354f);
      color: #fff;
      padding: 40px 0 20px 0;
      text-align: center;
      position: relative;
    }

    header img {
      width: 120px;
      border-radius: 50%;
      border: 4px solid #fff;
      margin-bottom: 15px;
    }

    h1 {
      margin: 10px 0 5px 0;
      font-size: 2.5em;
      font-weight: 700;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 40px 20px;
      background: #fff;
      box-shadow: 0 4px 24px rgba(78,84,200,0.08);
      border-radius: 16px;
      margin-top: -20px;
      text-align: center;
      z-index: 2;
      position: relative;
    }

    h2 {
      color: #4e54c8;
      font-size: 1.5em;
      margin-bottom: 20px;
    }

    .download-btn {
      background: linear-gradient(90deg, #4e54c8, #8f94fb);
      color: #fff;
      border: none;
      padding: 14px 28px;
      border-radius: 8px;
      font-size: 1.1em;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s;
      text-decoration: none;
      display: inline-block;
    }

    .download-btn:hover {
      background: linear-gradient(90deg, #34354f, #4e54c8);
    }

    /* Menu titik 3 */
    .menu-container {
      position: absolute;
      top: 15px;
      right: 20px;
    }

    .menu-button {
      background: none;
      border: none;
      font-size: 24px;
      color: white;
      cursor: pointer;
    }

    .menu-content {
      display: none;
      position: absolute;
      right: 0;
      margin-top: 5px;
      background-color: white;
      border: 1px solid #ccc;
      border-radius: 8px;
      min-width: 150px;
      box-shadow: 0px 8px 16px rgba(0,0,0,0.2);
      z-index: 1000;
    }

    .menu-content a {
      display: block;
      padding: 10px;
      text-decoration: none;
      color: black;
    }

    .menu-content a:hover {
      background-color: #f0f0f0;
    }

    .menu-content.show {
      display: block;
    }
  </style>
</head>
<body>
  <header>
    <img src="Pribadi.jpg" alt="Foto Profil">
    <h1 class="slide-left">RUDI IKFAN MAULANA</h1>
    <p class="slide-left delay1">Industrial Engineer</p>
    <div class="menu-container">
      <button class="menu-button">â‹®</button>
      <div class="menu-content">
        <a href="index.html">Home</a>
        <a href="Resume.html">Resume</a>
        <a href="Sertificate.html">Sertificate</a>
        <a href="Project.html">Project Photo</a>
      </div>
    </div>
  </header>

  <div class="container">
    <h2>Download Resume</h2>
    <a href="https://drive.google.com/file/d/1nrdX3gYm7Q7TQkeT4V5oLdHhwPnhYyHq/view?usp=sharing" download class="download-btn">Download PDF</a>
  </div>
</body>
<script>
  document.querySelector(".menu-button").addEventListener("click", function() {
    document.querySelector(".menu-content").classList.toggle("show");
  });

  // Tutup menu kalau klik di luar
  window.addEventListener("click", function(e) {
    if (!e.target.matches('.menu-button')) {
      document.querySelector(".menu-content").classList.remove("show");
    }
  });
</script>
</html>
